<h2 i18n>{{ 'Forms.Login.Welcome to English as a song' | translate }}</h2>
<!-- //<h2 >Welcome to English as a song</h2> -->
<mat-card class="login-card">
    <app-flags></app-flags>
    <mat-card-actions>
    </mat-card-actions>
    <mat-card-content>
        <form>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fa-user fa-cont" id="inputGroup-sizing-sm"></span>
                </div>
                <input [(ngModel)]="user.email" i18n-placeholder placeholder="{{ 'Forms.Login.email' | translate }}" type="text" name="_username" class="form-control"
                    autocomplete='name' id="_username" required="" autofocus="">
            </div>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fa-passwords fa-cont" id="inputGroup-sizing-sm"></span>
                </div>
                <input [(ngModel)]="user.password" i18n-placeholder placeholder="{{ 'Forms.Login.password' | translate }}" type="password" name="password" class="form-control"
                    autocomplete='password' id="password" required="" autofocus="">
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div class="">
            <button i18n type="button" class="btn btn-primary btn-lg btn-block" (click)="login()">{{ 'Forms.Login.Login' | translate }}</button>
            <button i18n type="button" class="btn btn-secondary btn-sm btn-block" (click)="signUp()">{{ 'Forms.Login.Sign up' | translate }}</button>
            <button i18n type="button" class="btn btn-link btn-sm btn-block" (click)="forgot()">{{ 'Forms.Login.Forgot password' | translate }}</button>
        </div>
    </mat-card-actions>
</mat-card>
