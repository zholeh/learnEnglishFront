<mat-card class="mx-auto mt-5 align-middle">
  <mat-card-header>
    <mat-card-title>
      <div class="text-xl-center font-weight-bold text-center">
        {{ 'Forms.signUp.REGISTRATION' | translate }}
      </div>
    </mat-card-title>
    <mat-card-subtitle>
      <div class="text-xl-center text-center">
        {{ 'Forms.signUp.text' | translate }}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text first-name" id="inputGroup-sizing-sm"></span>
      </div>
      <input i18n-placeholder placeholder="{{ 'Forms.signUp.firstName' | translate }}" type="text" class="form-control" required=""
        autofocus="">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text second-name" id="inputGroup-sizing-sm"></span>
      </div>
      <input i18n-placeholder placeholder="{{ 'Forms.signUp.secondName' | translate }}" type="text" class="form-control" required=""
        autofocus="">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text e-mail" id="inputGroup-sizing-sm"></span>
      </div>
      <input i18n-placeholder placeholder="{{ 'Forms.signUp.eMail' | translate }}" type="text" class="form-control" required=""
        autofocus="">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text password" id="inputGroup-sizing-sm"></span>
      </div>
      <input i18n-placeholder placeholder="{{ 'Forms.signUp.password' | translate }}" type="password" name="password" class="form-control"
        id="password" required="" autofocus="">
    </div>
    <div class="input-group input-group-sm mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text password" id="inputGroup-sizing-sm"></span>
      </div>
      <input i18n-placeholder placeholder="{{ 'Forms.signUp.re-password' | translate }}" type="password" name="password" class="form-control"
        id="password" required="" autofocus="">
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="">
      <button i18n type="button" class="btn btn-primary btn-lg btn-block" (click)="login()">{{ 'Forms.Login.Login' | translate }}</button>
      <button i18n type="button" class="btn btn-secondary btn-sm btn-block" (click)="signUp()">{{ 'Forms.Login.Sign up' | translate }}</button>
      <button i18n type="button" class="btn btn-link btn-sm btn-block" (click)="forgot()">{{ 'Forms.Login.Forgot password' | translate }}</button>
    </div>
  </mat-card-actions>
</mat-card>
