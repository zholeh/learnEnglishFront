<div class="sentence">
  <div class="input-group input-group-sm start-sentence">{{ sentence.startSentence }}</div>
  <input type="text" [(ngModel)]="enteringWord" class="form-control secret-word" [ngStyle]="{'min-width':minWidthFromBuffer, 'width' :widthFromBuffer}" (input)="onChangeSecretWord($event)">
  <div class="input-group input-group-sm input-buffer" #inputBuffer>{{ secretWordBuffer }}</div>
  <div class="input-group input-group-sm end-sentence">{{ sentence.endSentence }}</div>
</div>
